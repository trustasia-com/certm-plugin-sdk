name: CI

on:
  push:
    branches: [ main, master, develop ]
    tags-ignore: ['v*']  # 排除所有 release tag，避免与 release workflow 冲突
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: go mod download
      - run: go test -v -race ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'
      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.11'
      - run: go mod download
      - run: go mod verify
      - run: go mod tidy
      - run: git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum needs to be updated. Run 'go mod tidy' and commit the changes." && exit 1)
